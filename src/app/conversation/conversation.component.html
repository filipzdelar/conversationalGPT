 <div class="conversation">
    <div *ngFor="let message of messages; let i = index" [ngClass]="{ 'message': true, 'bot-message': i % 2 !== 0, 'user-message': i % 2 === 0 }">{{ message }}</div>
</div>

<form class="input-container" [formGroup]="checkoutForm" (ngSubmit)="addMessage()">

  <input id="name" type="text" formControlName="name">
  <button class="button" type="submit">Ask</button>

</form>
